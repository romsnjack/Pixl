<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href=".png/icon.png" />
		<link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style-main.css" rel="stylesheet" type="text/css" />
		<title>Pixl</title>
		<style>
			canvas {
				border: 10px solid #131519;
			}
		</style>
	</head>
	<body>
		<a class="romsn" href="https://romsn.online/" target="_blank">romsn</a>
		<a class="pixl">Pixl 1.0</a>
		<a class="github" href="https://github.com/romsnjack" target="_blank"
			>github</a
		>
		<a class="twitter" href="https://twitter.com/romsnonline" target="_blank"
			>twitter</a
		>
		<a class="symbol" href="index.html">&lt;/&gt;</a>
		<p id="ethereum">
			Ethereum:
			<span id="price"></span>
			USD
		</p>

		<div class="container">
			<div class="canvas-container">
				<canvas
					id="canvas"
					width="500"
					height="500"
					oncontextmenu="return false"
				></canvas>
				<div class="button-container">
					<button id="save-button">Save Picture</button>
					<input type="color" id="color-picker" value="#000000" />
					<input type="range" id="size-range" min="10" max="50" value="10" />
					<div id="size-value">10</div>
					<a class="line">__________</a>
					<button id="clear-button">Clear Canvas</button>
				</div>
			</div>
			<div class="mouse-container">
				<img id="left-mouse" src=".png/left_mouse.png" />
				<img id="right-mouse" src=".png/right_mouse.png" />
			</div>
		</div>
		<script src="pixel-drawing.js"></script>
		<script src="ethereum.js"></script>
	</body>
</html>
